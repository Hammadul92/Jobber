name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd ~/Contractorz/Jobber

            # Pull latest code
            git pull

            # Build & start containers only if needed
            NEED_BUILD=0
            # Check for changes in backend Dockerfile or requirements
            if git diff --name-only HEAD~1 HEAD | grep -E 'Dockerfile|requirements\\.txt'; then
              NEED_BUILD=1
            fi
            # Check for changes in frontend Dockerfile or package.json
            if git diff --name-only HEAD~1 HEAD | grep -E 'frontend/Dockerfile|frontend/package\\.json'; then
              NEED_BUILD=1
            fi
            if [ "$NEED_BUILD" -eq 1 ]; then
              echo "Building images due to detected changes..."
              docker compose -f docker-compose.prod.yml up -d --build
            else
              echo "No build-related changes detected. Starting containers without rebuild."
              docker compose -f docker-compose.prod.yml up -d
            fi

            # Run migrations with DJANGO_SETTINGS_MODULE
            docker compose -f docker-compose.prod.yml exec -T app \
                env DJANGO_SETTINGS_MODULE=app.settings python manage.py migrate --noinput

            # Collect static files
            docker compose -f docker-compose.prod.yml exec -T app \
                env DJANGO_SETTINGS_MODULE=app.settings python manage.py collectstatic --noinput

            # Restart frontend container to reload Nginx with new build
            docker compose -f docker-compose.prod.yml restart frontend
