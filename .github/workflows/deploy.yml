name: Deploy to Droplet

on:
  workflow_run:
    workflows: ["Build & Push Docker Images"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          envs: IMAGE_TAG=${{ github.sha }}
          script: |
            set -e
            cd ~/Contractorz/Jobber

            echo "Injecting image tag..."
            export IMAGE_TAG=${IMAGE_TAG}
            envsubst < docker-compose.prod.yml > docker-compose.prod.subst.yml

            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.subst.yml pull

            echo "Recreating containers..."
            docker compose -f docker-compose.prod.subst.yml up -d --force-recreate --remove-orphans

            echo "Running Django migrations..."
            docker compose -f docker-compose.prod.subst.yml exec -T app python manage.py migrate --noinput

            echo "Collecting static files..."
            docker compose -f docker-compose.prod.subst.yml exec -T app python manage.py collectstatic --noinput

            echo "âœ… Deployment completed"
