name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Copy production .env to droplet
      - name: Copy prod .env
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: .env.prod
          target: ~/Contractorz/Jobber/.env

      # 3️⃣ Run deploy script on droplet
      - name: Run deploy script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd ~/Contractorz/Jobber

            # Pull latest code
            git pull

            # Build & start containers
            docker compose -f docker-compose.prod.yml up -d --build

            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T app python manage.py migrate --noinput

            # Create superuser if none exists
            SUPERUSER_EXISTS=$(docker compose -f docker-compose.prod.yml exec -T app python -c "from django.contrib.auth import get_user_model; User = get_user_model(); print(User.objects.filter(is_superuser=True).exists())")
            if [ "$SUPERUSER_EXISTS" = "False" ]; then
                docker compose -f docker-compose.prod.yml exec -T app python manage.py createsuperuser --noinput --username admin --email admin@example.com || true
            fi

            # Restart Nginx to apply new frontend
            docker compose -f docker-compose.prod.yml restart nginx
