name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e

            cd ~/Contractorz/Jobber

            echo "Pulling latest code..."
            git pull

            NEED_BUILD=0

            # Backend changes that require rebuild
            if git diff --name-only HEAD~1 HEAD | grep -E 'Dockerfile|requirements\.txt'; then
              NEED_BUILD=1
            fi

            # Frontend changes that require rebuild (including nginx config)
            if git diff --name-only HEAD~1 HEAD | grep -E 'frontend/Dockerfile|frontend/package\.json|frontend/nginx\.conf'; then
              NEED_BUILD=1
            fi

            if [ "$NEED_BUILD" -eq 1 ]; then
              echo "Build-related changes detected. Rebuilding backend and frontend..."
              docker compose -f docker-compose.prod.yml up -d --build app frontend
            else
              echo "No build changes. Recreating containers to reload env vars..."
              docker compose -f docker-compose.prod.yml up -d --force-recreate app frontend
            fi

            echo "Running migrations..."
            docker compose -f docker-compose.prod.yml exec -T app \
              env DJANGO_SETTINGS_MODULE=app.settings python manage.py migrate --noinput

            echo "Collecting static files..."
            docker compose -f docker-compose.prod.yml exec -T app \
              env DJANGO_SETTINGS_MODULE=app.settings python manage.py collectstatic --noinput

            echo "Restarting backend..."
            docker compose -f docker-compose.prod.yml restart app

            echo "Restarting frontend (Nginx included)..."
            docker compose -f docker-compose.prod.yml restart frontend

            echo "Deployment completed successfully"
