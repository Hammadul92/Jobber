name: Deploy to Droplet

on:
  workflow_run:
    workflows: ["Build & Push Docker Images"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            cd ~/Contractorz/Jobber

            IMAGE_TAG=${{ github.event.workflow_run.head_sha }}
            echo "Deploying image tag: $IMAGE_TAG"

            # Pull exact SHA-tagged images
            IMAGE_TAG=$IMAGE_TAG docker compose -f docker-compose.prod.yml pull

            # Recreate containers automatically
            IMAGE_TAG=$IMAGE_TAG docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans

            # Django migrations & collectstatic
            IMAGE_TAG=$IMAGE_TAG docker compose -f docker-compose.prod.yml exec -T app python manage.py migrate --noinput
            IMAGE_TAG=$IMAGE_TAG docker compose -f docker-compose.prod.yml exec -T app python manage.py collectstatic --noinput

            echo "âœ… Deployment completed"
