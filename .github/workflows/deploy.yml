name: Deploy to Droplet

on:
  workflow_run:
    workflows: ["Build & Push Docker Images"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            cd ~/Contractorz/Jobber

            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull

            echo "Recreating containers..."
            docker compose -f docker-compose.prod.yml up -d --pull always --force-recreate --remove-orphans

            echo "Running Django migrations..."
            docker compose -f docker-compose.prod.yml exec -T app python manage.py migrate --noinput

            echo "Collecting static files..."
            docker compose -f docker-compose.prod.yml exec -T app python manage.py collectstatic --noinput

            echo "âœ… Deployment completed"
