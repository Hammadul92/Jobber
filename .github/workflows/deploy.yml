name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e

            cd ~/Contractorz/Jobber

            echo "Pulling latest code..."
            git pull

            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

            NEED_BUILD_BACKEND=0
            NEED_BUILD_FRONTEND=0
            NEED_RESTART_NGINX=0

            if echo "$CHANGED_FILES" | grep -E 'Dockerfile|requirements\.txt'; then
                NEED_BUILD_BACKEND=1
            fi

            if echo "$CHANGED_FILES" | grep -E 'frontend/(Dockerfile|package\.json)'; then
                NEED_BUILD_FRONTEND=1
            fi

            if echo "$CHANGED_FILES" | grep -E 'frontend/nginx\.conf'; then
                NEED_RESTART_NGINX=1
            fi

            if [ "$NEED_BUILD_BACKEND" -eq 1 ]; then
                echo "Backend changes detected. Rebuilding backend..."
                docker compose -f docker-compose.prod.yml up -d --build app
            else
                echo "No backend build changes. Recreating backend container to reload env..."
                docker compose -f docker-compose.prod.yml up -d --force-recreate app
            fi

            if [ "$NEED_BUILD_FRONTEND" -eq 1 ] || [ "$NEED_RESTART_NGINX" -eq 1 ]; then
                echo "Frontend or Nginx changes detected. Rebuilding frontend..."
                docker compose -f docker-compose.prod.yml up -d --build frontend
            else
                echo "No frontend changes. Recreating frontend container to reload env..."
                docker compose -f docker-compose.prod.yml up -d --force-recreate frontend
            fi

            echo "Testing Nginx configuration inside frontend container..."
            docker compose -f docker-compose.prod.yml exec frontend nginx -t || { echo "Nginx config test failed"; exit 1; }

            echo "Running Django migrations..."
            docker compose -f docker-compose.prod.yml exec -T app \
                env DJANGO_SETTINGS_MODULE=app.settings python manage.py migrate --noinput

            echo "Collecting static files..."
            docker compose -f docker-compose.prod.yml exec -T app \
                env DJANGO_SETTINGS_MODULE=app.settings python manage.py collectstatic --noinput

            echo "Restarting backend..."
            docker compose -f docker-compose.prod.yml restart app

            echo "Restarting frontend to ensure fresh Nginx and SSL..."
            docker compose -f docker-compose.prod.yml restart frontend

            echo "Deployment completed successfully"
