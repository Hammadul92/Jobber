version: "3.9"

volumes:
  prod-db-data:
  static-files:

services:
  # -------------------------------
  # PostgreSQL database
  # -------------------------------
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - prod-db-data:/var/lib/postgresql/data

  # -------------------------------
  # Django backend
  # -------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
    volumes:
      - static-files:/app/static
    depends_on:
      - db

  # -------------------------------
  # React frontend (built and served via Nginx)
  # -------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"  # expose frontend on port 80
